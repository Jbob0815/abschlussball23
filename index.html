<!doctype html>
<html lang="de">
<head>
    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abschlussball</title>
</head>
<body id="background" data-speed=".6">
    <div class="main">
        <div class="head">
            <div class="arch"></div>
            <h1 class="heading">ABSCHLUSS<br>BALL</h1>
        </div>
        <div class="mainpart">

            <div class="left">
                <div class="info">
                    <p style="font-size: 4rem; text-align: left;font-family: Gloock, sans-serif">infos</p>
                    <span>Informationen zu dem Ball</span>
                    <span> Anzahl Schüler - die kommen
                    <br>Am <span>7.9.23</span> wollen wir mit allen Abschlussklassen feiern.
                    </span>
                </div>
                <div class="age kasten">
                    <p>Du bist noch nicht 18?!</p>
                    <p>Füll diesen Zettel mit deinen Eltern Aus</p>
                    <div class="pdf kasten">
                        <div class="pdf-svg"><img class="icon" src="files/download.svg"></div>
                        <a href="files/Einverstandniserklarung_Abschlussball.pdf" download="Einverständnisserklärung">PFD</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="date kasten">
                    <add-to-calendar-button
                    name="Abchlussball"
                    label="Zum Kalender hinzufügen"
                    options="'Apple','Google'"
                    location="Ort"
                    startDate="2023-03-10"
                    endDate="2023-03-10"
                    startTime="10:15"
                    endTime="23:30"
                    timeZone="Europe/Berlin"
                    buttonStyle="round"
                    lightmode="dark"
                    language="de"
                  ></add-to-calendar-button>
                </div>
                <div class="survey kasten">
                    <span>Umfrage</span>
                    <p style="margin-inline:2rem;">Du möchtest über den Abend<br> mit entscheiden?</p>
                    <a href="" class="l-survey kasten">Stimme hier ab!</a>
                </div>
            </div>

        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
